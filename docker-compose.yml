services:
  api:
    build: ./api
    ports:
      - 3000:3000
    volumes:
      - ./api:/usr/src/app
    env_file:
      - api/.env
    command: npm run dev
    depends_on:
      - postgres
  app:
    build: ./app
    ports:
      - 8080:5173
    volumes:
      - ./app:/usr/src/app
    env_file:
      - app/.env
    command: npm run dev
    depends_on:
      - api
  postgres:
    image: postgres:18-alpine
    logging:
      driver: none
    ports:
      - 5432:5432
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=borderpass_demo,borderpass_demo_test